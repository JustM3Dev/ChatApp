<!DOCTYPE html>
<html lang="en">

<head>
    <!-- APP title (tab) -->
    <title>Chat-app</title>

    <!-- Meta settings (SEO and viewport) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/loader.css">
</head>

<body class="bg-dark text-white" onload="document.body.style.opacity='1'">
    <!-- Handling no-js -->
    <noscript>
        <meta http-equiv="refresh"
            content="0; url=/error/?code=JavaScript is enabled&message=Thanks for your understanding. To get back to the web-app, press the button below.&happy=true">
    </noscript>

    <!-- Custom look -->
    <style id="css"></style>

    <!-- Main page content (navbar, chat) -->
    <main role="main">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LanChat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#privacy">Privacy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/JustM3Dev/lan-chat-app">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chat</a>
                        </li>
                    </ul>
                    <!-- Settings cog -->
                    <a href="/settings/">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-gear text-center  text-light m-auto d-block" viewBox="0 0 16 16">
                            <path
                                d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
                            <path
                                d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
                        </svg>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Chat -->
        <div class="chat" id="chatbox" style="height: 100vh;">
            <!-- Chat content -->
            <div id="cbcontent" class="cbcontent blur"></div>
            <!-- Loader -->
            <div class="loader h-100" id="loader">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
    </main>

    <!-- Send message input -->
    <footer class="footer">
        <div class="d-flex mt-2">
            <input class="form-control ms-2" placeholder="Message" id="msgInput">
            <button class="btn btn-outline-success ms-2 me-2" onclick="sendMsg()">Send</button>
        </div>
    </footer>

    <!-- Toast for errors -->
    <div class="toast align-items-center text-white bg-primary border-0 position-absolute top-0 end-0 mt-2 me-2">
        <div class="d-flex">
            <div class="toast-body">
                Loading...
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <!-- JS Imports -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script src="/app.js"></script>
    <script>
        $(document).ready(() => {
            var style = JSON.parse(localStorage.getItem('style'));
            if (style == null) style = {
                outgoing: {
                    background: '#048f04',
                    color: '#fff'
                },
                ingoing: {
                    background: '#0084ff',
                    color: '#fff'
                }
            }
            localStorage.setItem('style', JSON.stringify(style));

            var css = $('#css');
            css.html(`.ingoing { background: ${style.ingoing.background}; color: ${style.ingoing.color}}`);
            css.append(`.outgoing { background: ${style.outgoing.background}; color: ${style.outgoing.color}}`);
        });
    </script>
</body>

</html>
